{% extends 'base.html' %}
{% block header %}{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-primary text-center">Update Contact</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-info text-dark" onclick="window.history.back();">Cancel</button>
    </form>

</div>
{% endblock %}
