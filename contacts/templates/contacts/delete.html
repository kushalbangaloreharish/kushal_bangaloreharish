{% extends 'base.html' %}
{% block header %}{% endblock %}
{% block content %}

<div class="container">
    <h1 class="text-primary text-center">Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ contact.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>

        <button type="button" class="btn btn-info text-dark" onclick="window.history.back();">Cancel</button>
    </form>
</div>
{% endblock %}
